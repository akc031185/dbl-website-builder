name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'apps/dbl-web/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/dbl-web
        npm ci

    - name: Type check
      run: |
        cd apps/dbl-web
        npm run type-check

    - name: Lint
      run: |
        cd apps/dbl-web
        npm run lint

    - name: Build
      run: |
        cd apps/dbl-web
        npm run build